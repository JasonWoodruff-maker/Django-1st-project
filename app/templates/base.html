{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}Django Auth Tutorial{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    {% block imports %}{% endblock %}
  </head>

  <body>
    <main>
      <div class="nav">
        <a href="{% url 'home' %}" class="home_but"
          ><img src="{% static "/images/logo.png" %}" class="home-img"/></a>
        <div class="login-container">
          {% if user.is_authenticated %}
          <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit">Log Out</button>
          </form>
          {% else %}
          <a href="{% url 'login' %}" class="login"><button>Log In</button></a>
          <a href="{% url 'signup' %}" class="login signup"
            ><button>Sign-Up</button></a
          >
          {% endif %}
        </div>
      </div>
      {% block content %} {% endblock %}
    </main>
  </body>
</html>
